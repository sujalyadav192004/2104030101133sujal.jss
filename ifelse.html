<!DOCTYPE html>
<html>
  <head>
    <title>The Number is Odd or Even</title>
    <script type="text/javascript">
     var x=prompt("Enter the number");
     if(x%2==0)
     document.write("Your number is Even");
     else
     document.write("Your number is Odd");
    </script>
    <body bgcolor="red">
      
    </body>
  </head>
</html>
